<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chracter Counter</title>
</head>
<body>
    <div class="box">
        <div class="heading"><h1>Real-time chracter counter</h1></div>
        <div class="txt">
            <textarea name="textarea" id="text" class="text" maxlength="160" placeholder="Write your text here"></textarea>
        </div>
        <div class="count">
            <p >Total chracters : <span id="total"></span></p>
            <p >Remaining :<span id="remain"></span> </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
